plugins {
    id 'java'
    id "application"
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

group 'com.aliexpressparser'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:1.7.0'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    implementation group: 'com.opencsv', name: 'opencsv', version: '5.3'
}

mainClassName = "com.aliexpressparser.Main"

compileJava {
    options.compilerArgs += ["-Aproject=${project.group}/${project.name}"]
}

shadowJar {
    archiveBaseName.set('AliExpressParser')
}

jar {
    manifest {
        attributes(
                "Class-Path": configurations.compile.collect { it.getName() }.join(' '),
                "Main-Class": 'com.aliexpressparser.Main'
        )
    }
}

test {
    useJUnitPlatform()
}